[package]
name = "libindigo-sys"
description = "Rust FFI bindings for the INDIGO system library generated by bindgen."
version = "2.0.301"
license = "MIT"
repository = "https://github.com/chrsoo/libindigo-rs"
readme = "README.md"
keywords = [ "astronomy", "astrophotography", "indigo", "indi", "ffi" ]
categories = [ "asynchronous", "external-ffi-bindings", "hardware-support" ]
edition = "2021"
include = [
    "/build.rs",
    "/LICENSE.md",
    "/NOTES.md",
    "/README.md",
    "/externals/README.md",
    "/externals/indigo/LICENSE.md",
    "7externals/indigo/AUTHORS.md",
    "/externals/indigo/indigo_libs/",
    "/src/",
]

[dependencies]

[build-dependencies]
bindgen = "0.69.4"
semver = "1.0.23"
regex = "1.10.5"
rev_buf_reader = "0.3.0"
